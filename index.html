<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css"
  </head>
  <body>
    <main id="container" class="container">
      <form id="form" class="form">
        <label for="name">Train Name</label>
        <input type="text" id="name" value="" required />
        <label for="Destination">Destination</label>
        <input type="text" id="destination" value="" required />
        <label for="firstTrainTime">First Train Time (HH:mm)</label>
        <input type="text" id="trainTime" value="" required />
        <label for="frequency">Frequency (min)</label>
        <input type="text" id="frequency" value="" required />
        <button type="submit" id="submitBtn" class="submitBtn">Submit</button>
      </form>
      <table id="table" class="table">
        <caption>
          Current Train Schedule
        </caption>
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/index.js"></script>
  </body>
</html>
